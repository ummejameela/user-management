<div class="toolbar">
  <h1>Users</h1>
  <button (click)="add()">Add user</button>
  <button (click)="logout()">Logout</button>
</div>

<div *ngIf="loading$ | async">Loading...</div>

<table aria-label="users table">
  <thead>
    <tr><th>Username</th><th>Email</th><th>Job Role</th><th>Actions</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user['job-role'] }}</td>
      <td>
        <button (click)="edit(user)">Edit</button>
        <button (click)="delete(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
