<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Username
    <input formControlName="username" />
  </label>
  <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched">Enter username (min 3)</div>

  <label>
    Email
    <input formControlName="email" />
  </label>
  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Enter valid email</div>

  <label>
    Job Role
    <select formControlName="job-role">
      <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
    </select>
  </label>

  <button type="submit" [disabled]="form.invalid">{{ editing ? 'Update' : 'Create' }}</button>
  <button type="button" (click)="router.navigate(['/dashboard'])">Cancel</button>
</form>
